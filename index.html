<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SKY NEAR HOTEL</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="aos-master/dist/aos.css"
      type="text/css"
      media="all" />
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="all" />
  </head>
  <body>
    <div class="header" data-aos="fade-down" data-aos-duration="1000">
      <div class="container">
        <a
          class="navbar_brand">
          <i>S</i>KY <i>N</i>EAR
        </a>
      </div>
    </div>

    <div
      class="wrapper"
      data-aos="fade-up"
      data-aos-duration="1500">
      <div class="box booking_box">
        <h1 class="heading">Booking System</h1>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="group">
          <div class="box room">
            <h3 class="heading">Room</h3>
            <form
              action=""
              class="registeration roomRegisterForm">
              <div class="collection">
                <label for="fullName">Full name *</label>
                <input
                  type="text"
                  name="fullName"
                  id="fullName" />
              </div>
              <div class="collection">
                <label for="motherName">Mother name *</label>
                <input
                  type="text"
                  name="motherName"
                  id="motherName" />
              </div>
              <div class="collection">
                <label for="birth_place">Date and place of birth *</label>
                <input
                  type="text"
                  name="birth_place"
                  id="birth_place" />
              </div>
              <div class="collection">
                <label for="nationalNumber">National number *</label>
                <input
                  type="text"
                  name="nationalNumber"
                  id="nationalNumber" />
              </div>
              <div class="collection">
                <label for="phoneNumbr">Phone Number *</label>
                <input
                  type="text"
                  name="phoneNumbr"
                  id="phoneNumbr" />
              </div>
              <div class="collection">
                  <label for="persons">Person(s)</label>
                  <input 
                    type="text"
                    name="persons"
                    id="persons">
              </div>
              <div class="collection">
                  <label for="days">Days</label>
                  <input type="text" name="days" id="days" value="" />
              </div>
              <button type="button">Book Room</button>
            </form>
          </div>
          
          <div class="box wedding">
            <h3 class="heading">Wedding Hall</h3>
            <form
              action=""
              class="registeration"></form>
          </div>

          <div class="box cafeteria">
            <h3 class="heading">Cafeteria</h3>
            <form
              action=""
              class="registeration"></form>
          </div>
        </div>
      </div>
    </div>
    
    
    <script
      src="aos-master/dist/aos.js"
      type="text/javascript"
      charset="utf-8"></script>
    <script src="main.js"></script>
  </body>
</html>
